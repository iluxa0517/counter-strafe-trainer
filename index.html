<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strafing Lab - Pro Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .dashboard { background: #1e1e1e; padding: 1.5rem; border-radius: 15px; text-align: center; width: 700px; border: 1px solid #333; }
        .keys { display: flex; gap: 20px; justify-content: center; margin: 20px 0; }
        .key { width: 60px; height: 60px; border: 2px solid #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; background: #252525; transition: 0.05s; }
        .active { background: #4caf50; color: white; transform: scale(0.95); }
        .overlap-active { background: #f44336 !important; }
        .chart-container { position: relative; height: 250px; width: 100%; margin-top: 20px; background: #181818; border-radius: 10px; padding: 10px; box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .stat-box { background: #2b2b2b; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        .stat-val { display: block; font-size: 1.2rem; font-weight: bold; color: #fff; }
        .feedback { font-size: 1.2rem; height: 30px; font-weight: bold; margin-bottom: 10px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #start-btn { background: #4caf50; color: white; }
        #reset-btn { background: #444; color: white; }
    </style>
</head>
<body>

    <div class="controls">
        <button id="start-btn">ENABLE AUDIO</button>
        <button id="reset-btn">RESET STATS</button>
    </div>

    <div class="dashboard">
        <div id="feedback" class="feedback">READY</div>
        <div class="keys">
            <div id="key-a" class="key">A</div>
            <div id="key-d" class="key">D</div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">Strafes<span id="stat-total" class="stat-val">0</span></div>
            <div class="stat-box">Median Gap<span id="stat-median" class="stat-val">0ms</span></div>
            <div class="stat-box">Overlap %<span id="stat-overlap-pc" class="stat-val">0%</span></div>
        </div>

        <div class="chart-container">
            <canvas id="timingChart"></canvas>
        </div>
    </div>

<script>
    const ctxAudio = new (window.AudioContext || window.webkitAudioContext)();
    let lastKeyReleased = null;
    let releaseTime = 0;
    let keysDown = new Set();
    let strafeData = [];
    let overlapCount = 0;

    // --- CHART SETUP ---
    const chartCtx = document.getElementById('timingChart').getContext('2d');
    const timingChart = new Chart(chartCtx, {
        type: 'scatter',
        data: { datasets: [{
            label: 'Timing (ms)',
            data: [],
            backgroundColor: (ctx) => {
                const val = ctx.raw ? ctx.raw.y : 0;
                if (val < 0) return '#f44336'; // Overlap
                return val <= 10 ? '#4caf50' : '#ff9800'; // Perfect vs Late
            }
        }]},
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { display: false },
                y: { 
                    min: -50, max: 100,
                    grid: { color: '#333' },
                    ticks: { color: '#888', callback: (v) => v + 'ms' }
                }
            },
            plugins: { legend: { display: false } },
            animation: { duration: 200 }
        }
    });

    function playSound(type) {
        if (ctxAudio.state === 'suspended') return;
        const now = ctxAudio.currentTime;
        const osc = ctxAudio.createOscillator();
        const g = ctxAudio.createGain();
        
        if (type === 'perfect') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(880, now);
            g.gain.setValueAtTime(0.1, now);
        } else if (type === 'late') {
            osc.type = 'triangle'; osc.frequency.setValueAtTime(200, now);
            g.gain.setValueAtTime(0.2, now);
        } else { // Overlap
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(80, now);
            g.gain.setValueAtTime(0.2, now);
        }
        
        g.gain.exponentialRampToValueAtTime(0.0001, now + 0.3);
        osc.connect(g).connect(ctxAudio.destination);
        osc.start(); osc.stop(now + 0.3);
    }

    document.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if ((key === 'a' || key === 'd') && !keysDown.has(key)) {
            const pressTime = performance.now();
            keysDown.add(key);
            document.getElementById(`key-${key}`).classList.add('active');

            if (keysDown.size > 1) {
                document.getElementById(`key-${key}`).classList.add('overlap-active');
                handleHit(-25, "OVERLAP!"); // Negative value for overlap
                return;
            }

            if (lastKeyReleased && lastKeyReleased !== key) {
                const gap = pressTime - releaseTime;
                if (gap < 400) handleHit(gap);
            }
        }
    });

    document.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'a' || key === 'd') {
            releaseTime = performance.now();
            lastKeyReleased = key;
            keysDown.delete(key);
            document.getElementById(`key-${key}`).classList.remove('active', 'overlap-active');
        }
    });

    function handleHit(gap, overrideText) {
        const fb = document.getElementById('feedback');
        
        if (gap < 0) {
            fb.textContent = overrideText; fb.style.color = "#f44336";
            playSound('overlap');
            overlapCount++;
        } else {
            fb.textContent = gap <= 10 ? "PERFECT" : `${gap.toFixed(0)}ms LATE`;
            fb.style.color = gap <= 10 ? "#4caf50" : "#ff9800";
            playSound(gap <= 10 ? 'perfect' : 'late');
            strafeData.push(gap);
        }

        // Update Chart
        timingChart.data.datasets[0].data.push({ x: Date.now(), y: gap });
        if (timingChart.data.datasets[0].data.length > 30) timingChart.data.datasets[0].data.shift();
        timingChart.update('none');

        // Update Stats
        const total = strafeData.length + overlapCount;
        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-overlap-pc').textContent = Math.round((overlapCount/total)*100) + "%";
        
        if (strafeData.length > 0) {
            const sorted = [...strafeData].sort((a,b) => a-b);
            document.getElementById('stat-median').textContent = sorted[Math.floor(sorted.length/2)].toFixed(0) + "ms";
        }
    }

    document.getElementById('reset-btn').onclick = () => {
        strafeData = []; overlapCount = 0;
        timingChart.data.datasets[0].data = [];
        timingChart.update();
        document.getElementById('stat-total').textContent = "0";
        document.getElementById('stat-median').textContent = "0ms";
        document.getElementById('stat-overlap-pc').textContent = "0%";
    };

    document.getElementById('start-btn').onclick = () => ctxAudio.resume();
</script>
</body>
</html>
