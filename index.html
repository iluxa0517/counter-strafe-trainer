<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strafing Lab - Practice</title>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .dashboard { background: #1e1e1e; padding: 2rem; border-radius: 15px; text-align: center; width: 400px; border: 1px solid #333; }
        .nav { margin-bottom: 20px; }
        .nav a { color: #2196f3; text-decoration: none; font-weight: bold; }
        .keys { display: flex; gap: 20px; justify-content: center; margin: 20px 0; }
        .key { width: 70px; height: 70px; border: 2px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: #252525; transition: 0.05s; }
        .active { background: #4caf50; color: white; box-shadow: 0 0 15px rgba(76, 175, 80, 0.5); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .stat-box { background: #2b2b2b; padding: 10px; border-radius: 5px; }
        .stat-val { display: block; font-size: 1.2rem; font-weight: bold; color: #fff; }
        .feedback { font-size: 1.1rem; height: 25px; margin: 15px 0; font-weight: 600; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.2s; }
        #start-btn { background: #4caf50; color: white; }
        #reset-btn { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="nav"><a href="challenge.html">Go to Challenge Mode â†’</a></div>
    
    <div class="controls">
        <button id="start-btn">ENABLE AUDIO</button>
        <button id="reset-btn">RESET STATS</button>
    </div>

    <div class="dashboard">
        <div class="feedback" id="feedback">PRACTICE MODE</div>
        <div class="keys">
            <div id="key-a" class="key">A</div>
            <div id="key-d" class="key">D</div>
        </div>
        <div class="stats-grid">
            <div class="stat-box">Total Strafes<span id="stat-total" class="stat-val">0</span></div>
            <div class="stat-box">Avg Gap<span id="stat-avg" class="stat-val">0ms</span></div>
        </div>
    </div>

<script>
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let lastKey = null;
    let lastReleaseTime = 0;
    let keysDown = new Set();
    let allTimes = [];

    function playSound(freq) {
        if (ctx.state === 'suspended') return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.frequency.setValueAtTime(freq, ctx.currentTime);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.2);
        osc.connect(gain).connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + 0.2);
    }

    document.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if ((key === 'a' || key === 'd') && !keysDown.has(key)) {
            const now = performance.now();
            keysDown.add(key);
            document.getElementById(`key-${key}`).classList.add('active');

            // 1. Must be a different key than the last one
            // 2. Must happen within 300ms of the last release
            // 3. Must NOT be holding both keys (overlap)
            if (lastKey && lastKey !== key) {
                const diff = now - lastReleaseTime;
                
                if (diff < 300 && keysDown.size === 1) {
                    allTimes.push(diff);
                    updateUI(diff);
                    playSound(diff <= 15 ? 1200 : 440);
                } else if (diff >= 300) {
                    document.getElementById('feedback').textContent = "IDLE (Not counted)";
                }
            }
            lastKey = key;
        }
    });

    document.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'a' || key === 'd') {
            keysDown.delete(key);
            document.getElementById(`key-${key}`).classList.remove('active');
            lastReleaseTime = performance.now();
        }
    });

    function updateUI(currentDiff) {
        document.getElementById('stat-total').textContent = allTimes.length;
        const avg = allTimes.reduce((a, b) => a + b, 0) / allTimes.length;
        document.getElementById('stat-avg').textContent = avg.toFixed(1) + 'ms';
        
        const fb = document.getElementById('feedback');
        fb.textContent = currentDiff <= 15 ? "PERFECT" : `${currentDiff.toFixed(0)}ms`;
        fb.style.color = currentDiff <= 15 ? "#4caf50" : "#ff9800";
    }

    document.getElementById('reset-btn').onclick = () => {
        allTimes = [];
        lastKey = null;
        document.getElementById('stat-total').textContent = "0";
        document.getElementById('stat-avg').textContent = "0ms";
        document.getElementById('feedback').textContent = "STATS RESET";
        document.getElementById('feedback').style.color = "#e0e0e0";
    };

    document.getElementById('start-btn').onclick = () => {
        ctx.resume();
        document.getElementById('start-btn').textContent = "AUDIO ACTIVE";
        document.getElementById('start-btn').style.opacity = "0.6";
    };
</script>
</body>
</html>
